    <script>
const div1 = document.getElementById('div1');
        const div2 = document.getElementById('div2');
        const messageDiv = document.getElementById('message');

        // Mouse up and down events for div1 and div2
        div1.addEventListener('mouseup', () => {
            div1.style.backgroundColor = 'lightgreen';
            div1.style.color='black';
        });
      
     
        div2.addEventListener('mousedown', () => {
            div2.style.backgroundColor = 'yellow';
            div2.style.color='yellow';
        });

        let isAltShiftPressed = false;
        document.addEventListener('keydown', (e) => {
    if (e.altKey && e.shiftKey) {
        isAltShiftPressed = true;
        messageDiv.style.display = 'block';
        messageDiv.textContent = 'Alt + Shift pressed';
        inputField.style.display = 'block';
    } else if (e.key === 'y' ) {
        messageDiv.textContent = 'Yasmeen_mohamed';
    } else {
        messageDiv.textContent = e.key;
        inputField.value += e.key;
    }
});

document.addEventListener('keyup', (e) => {
    if (e.altKey && e.shiftKey) {
        isAltShiftPressed = false;
        messageDiv.style.display = 'none';
        inputField.style.display = 'none';
    }
});

</script>
